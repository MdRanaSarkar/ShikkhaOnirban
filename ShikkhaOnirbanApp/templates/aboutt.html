{% load static %}
<section id="about-part" class="pt-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="section-title mt-50">
                        <h5>About us</h5>
                        <h2>{{about.title}} </h2>
                    </div> <!-- section title -->
                    <div class="about-cont">
                        <p>{{about.detail}}</p>
                        <a href="{%url 'about'%}" class="main-btn mt-55">Learn More</a>
                    </div>
                </div> <!-- about cont -->
                <div class="col-lg-6 offset-lg-1">
                    <div class="about-event mt-50">
                        <div class="event-title">
                            <h3>Upcoming events</h3>
                        </div> <!-- event title -->
                        <ul>
                            {% for p in upcoming_event %}
                            <li>
                                <div class="singel-event">
                                    <span><i class="fa fa-calendar"></i>{{p.created_at}}</span>
                                    <a href="{%url 'single_event' id=p.id %}"><h4>{{p.title}}</h4></a>
                                    <span><i class="fa fa-clock-o"></i> {{p.starting_time}} Am - {{p.finishing_time}}Pm</span>
                                    <span><i class="fa fa-map-marker"></i> {{p.location}}</span>
                                </div>
                            </li>
                          {% endfor %}
                           
                        </ul> 
                    </div> <!-- about event -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
        <div class="about-bg">
            <img src="{%static ''%}images/about/bg-1.png" alt="About">
        </div>
    </section>
